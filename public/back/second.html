<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/comment.css">
</head>
 <body>
     <div class="lt_aside">
         <!--标题-->
         <div class="brand">
             <a href="#">黑马30期</a>
         </div>
         <div class="user">
             <img src="./images/default.png" alt="">
             <p>超级管理员</p>
         </div>
         <div class="nav">
             <ul>
                 <li><a href="user.html">
                     <i class="glyphicon glyphicon-user"></i>
                     <span>用户管理</span>
                 
                 </a></li>
                 <li><a href="javascript:;" id="category">
                     <i class="glyphicon glyphicon-list"></i>
                     <span>分类管理</span></a>
                 <!--用于切换显示的二级列表-->
                 <div class="child" style="display:block">
                 <a href="first.html">一级分类</a>
                 <a class="current" href="second.html">二级分类</a>
                 </div>
                 </li>
                 <li><a href="product.html">
                     <i class="glyphicon glyphicon-tags"></i>
                     <span>商品管理</span>
                 
                 </a></li>
             </ul>
         </div>
     </div>

     <!--右侧主体部分-->
    <div class="lt_main">
        <!--头部-->
       <div class="lt_topbar">
           <a href="#" class="pull-left icon_left"><i class="glyphicon glyphicon-align-justify"></i></a>
           <a href="#" class="pull-right icon_right"><i class="glyphicon glyphicon-log-out"></i></a>

       </div>
       <!--container-fluid 流式布局容器-->
       <div class="container-fluid">
        <ol class="breadcrumb mt_20">
        <li><a href="index.html">管理系统</a></li>
        <li><a href="senond.html">分类管理</a></li>
        <li class="active">二级分类</li>
        </ol>
        <div class="lt_content">
        <button class="btn btn-default " id="addBtn">添加分类</button>
        <table class="table table-bordered table-hover mt_20">
            <thead>
             <tr>
                 <th>序号</th>
                 <th>一级分类名称</th>
                 <th>二级分类名称</th>
                 <th>二级分类LOGO</th>
             </tr>
            </thead>
            <tbody>
               <tr>
                   <td>1</td>
                   <td>女士馆</td>
                   <td>达芙妮</td>
                   <td><img style="height:50px;" src="./images/none.png" alt=""></td>
               </tr>
            </tbody>
        </table>
        <!--分类页容器-->
        <ul id="paginator"></ul>       
        </div>
        
        
       </div>
    </div>
    <!--添加分类模态框-->
 <div class="modal fade" tabindex="-1" id="addModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
        <form id="form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
       </div>
    <div class="modal-body">
        <!--下拉菜单-->
    <div class="form-group">
      <div class="dropdown">
         <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
           <span id="dropdowntxt">请选择一级分类</span>
           <!--右边小三角-->
            <span class="caret"></span>
            </button>
            <!--用于切换的列表-->
            <ul class="dropdown-menu">
            <!--<li><a href="#">海洋馆</a></li>-->
            </ul>
            </div>
            <input type="hidden" name="categoryId" >
            <!--火热的品牌，默认都火热-->
            <input type="hidden" name="hot" value="1">
             </div>
        <div class="form-group">
        <input type="text" class="form-control" placeholder="请输入二级分类" name="brandName">
        </div>
        <div class="form-group">
            <label for="fileupload" class="btn btn-default">添加图片</label>

            <!--name用于后台接收文件-->
            <!--data-url指定接口地址-->
            <input type="file" id="fileupload" style="display:none;" name="pic1" data-url="/category/addSecondCategoryPic">
        </div>
        <div class="form-group">
            <img src="./images/none.png" style="width:100px;" alt="" id="imgBox">
            <input type="hidden" name="brandLogo">
        </div>
       </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary">添加</button>
      </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--退出模态框-->
<div class="modal fade" tabindex="-1" id="myModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <i class="glyphicon glyphicon-info-sign"></i>
        <span>您确定要退出后台管理系统吗？</span>    
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script type="text/html" id="secondTpl">
{{each rows v i}}
  <tr>
    <td>{{i + 1 + (page-1)*size}}</td>
    <td>{{v.categoryName }}</td>
    <td>{{v.brandName}}</td>
    <td><img style="height:50px;" src="{{v.brandLogo}}" alt=""></td>
  </tr>
{{/each}}
</script>

<script type="text/html" id="dropdown">
{{each rows v i}}
 <li><a data-id="{{v.id}}" href="#">{{v.categoryName}}</a></li>
{{/each}}
</script>

    
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/islogin.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/second.js"></script>
    
   
    <script>

    </script>
</body>
</html>
